name: model-training
on: [push]
jobs:
  run:
    runs-on: ubuntu-latest
    container: docker://ghcr.io/iterative/cml:0-dvc2-base1
    steps:
      - uses: actions/checkout@v3
      - name: Train model
        env:
          REPO_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          pip install -r requirements.txt
          python train.py

          echo "Hello from Echo!"

          echo "## Model Metrics" > report.md
          cat metrics.txt >> report.md

          echo "## Model Visulization" >> report.md
          echo '![](./feature_importance.png "FeatureImportace")' >> report.md
          echo '![](./residuals.png "Residuals")' >> report.md
          # echo "![](./feature_importance.png)" >> report.md
          # echo "![](./residuals.png)" >> report.md
          
          cml comment create report.md
